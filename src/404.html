<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />

    <link rel="icon" href="/favicon.ico" />
    <style>
      @charset "utf-8";

      /*!
      * Font Awesome Free 6.2.1 by @fontawesome - https://fontawesome.com
      * License - https://fontawesome.com/license/free (Icons: CC BY 4.0, Fonts: SIL OFL 1.1, Code: MIT License)
      * Copyright 2022 Fonticons, Inc.
      */

      @import url("the-new-css-reset/css/reset.css");

      :root {
        --gray-100: 236 239 244;
        --gray-400: 183 180 199;
        --gray-800: 19 17 26;
        --gray-900: 2 0 11;
        --sky-500: 14 165 233;
      }

      html,
      body {
        background: linear-gradient(to bottom, rgb(var(--gray-800)), rgb(var(--gray-900)));
        color: rgb(var(--gray-400));
        font-family: system-ui, -apple-system, BlinkMacSystem, Meiryo, Arial, sans-serif;
        font-size: 1.0625rem;
        line-height: 1.85;
        margin: 0 auto;
        max-width: 768px;
        padding: 0 0.75rem;
      }

      :focus {
        outline: revert;
      }

      main {
        display: grid;
        height: 100dvh;
        place-content: center;
        place-items: center;
        text-align: center;
      }

      main h1 {
        color: rgb(var(--gray-100));
        font-size: 3.5rem;
        font-weight: bold;
        line-height: 1.2;
        margin-bottom: 0.5rem;
      }

      main p {
        margin-bottom: 2rem;
      }

      main svg {
        height: 1.75rem;
        margin-bottom: 2.5rem;
        width: 1.75rem;
      }

      main a {
        background: rgb(var(--sky-500) / 10%);
        border: 1px solid rgb(var(--sky-500) / 20%);
        border-radius: 0.5rem;
        box-shadow: 0 14px 32px -12px rgb(0 153 255 / 20%);
        color: rgb(var(--sky-500));
        font-weight: bold;
        padding: 0.5rem 1.5rem;
      }

      main a:active {
        background: rgb(var(--sky-500) / 20%);
        border: 1px solid rgb(var(--sky-500) / 30%);
      }

      @media (hover: hover) and (pointer: fine) {
        main a:hover {
          background: rgb(var(--sky-500) / 20%);
          border: 1px solid rgb(var(--sky-500) / 30%);
        }
      }
    </style>
    <title>ページが見つかりませんでした ･ jamband/about</title>
  </head>
  <body>
    <main>
      <h1>Not Found</h1>
      <p>このページはすでに削除されているか、もしくはページが存在しません</p>
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 512" fill="currentColor" role="separator">
        <path d="M392.8 1.2c-17-4.9-34.7 5-39.6 22l-128 448c-4.9 17 5 34.7 22 39.6s34.7-5 39.6-22l128-448c4.9-17-5-34.7-22-39.6zm80.6 120.1c-12.5 12.5-12.5 32.8 0 45.3L562.7 256l-89.4 89.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0l112-112c12.5-12.5 12.5-32.8 0-45.3l-112-112c-12.5-12.5-32.8-12.5-45.3 0zm-306.7 0c-12.5-12.5-32.8-12.5-45.3 0l-112 112c-12.5 12.5-12.5 32.8 0 45.3l112 112c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L77.3 256l89.4-89.4c12.5-12.5 12.5-32.8 0-45.3z" />
      </svg>
      <a href="/">← トップページに戻る</a>
    </main>
  </body>
</html>
